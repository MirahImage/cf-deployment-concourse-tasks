---
platform: linux

image_resource:
  type: docker-image
  source:
    repository: relintdockerhubpushbot/cf-deployment-concourse-tasks
    tag: v5.2.0

inputs:
- name: cf-deployment-concourse-tasks # - This repo
- name: bbl-state # - Repo with output of `bbl up`

params:
  SYSTEM_DOMAIN:
  # - Required
  # - CF system base domain e.g. `my-cf.com`

  ENABLED_FEATURE_FLAGS:
  # - Optional
  # - Space seperated list of feature flag names to enable

  DISABLED_FEATURE_FLAGS:
  # - Optional
  # - Space seperated list of feature flag names to disable

run:
  path: cf-deployment-concourse-tasks/credhub-compatible/set-feature-flags/task
